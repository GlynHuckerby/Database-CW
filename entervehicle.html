<!doctype html>
<html lang="en-US">
    <div class="page">
        <head>
            <meta charset = "utf-8" />
            <title>Add a Vehicle</title>

            <!-- Style Sheet-->
            <link rel="stylesheet" href="styles/styling.css" />
        </head>
        <body>
            <header>
                <h1>Add a Vehicle</h1>

                <!-- Nav Bar -->
                <nav>
                    <ul>
                        <li><a href='peoplesearch.html'>People Search</a></li>
                        <li><a href='vehiclesearch.html'>Vehicle Search</a></li>
                        <li><a href='#'>Add a Vehicle</a></li>
                    </ul>
                </nav>

            </header>

            <div class = "content">
                <!-- Side Bar for Logo -->
                <aside>
                    <img src="images/carlogo.png" alt="Logo" width="256" height="144"/>
                </aside>

                <main>
                    <h2>Enter Car Details:</h2>

                    <!-- Car Registration -->
                    <label for="licenseNumber">Registration</label>
                    <input type="text" id="licenseNumber">
                    <br>

                    <!-- Make of the Car -->
                    <label for="carMake">Make / Brand</label>
                    <input type="text" id="carMake">
                    <br>
                    
                    <!-- Model of Car -->
                    <label for="carModel">Model</label>
                    <input type="text" id="carModel">
                    <br>
                    
                    <!-- Colour of Car -->
                    <label for="carColour">Colour</label>
                    <input type="text" id="carColour">
                    <br>
                    
                    <!-- Owner Name -->
                    <label for="ownerName">Owner Name</label>
                    <input type="text" id="ownerName">
                    <br>                    

                    <!-- Submit Button -->
                    <button id="submitButton">Submit</button>

                </main>
            </div>

            <!-- Footer -->
            <footer>
                <p>FOOTER</p>
            </footer>

        </body>
    </div>
</html>
